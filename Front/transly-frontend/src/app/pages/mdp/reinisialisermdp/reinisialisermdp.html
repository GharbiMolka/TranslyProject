<div class="auth-container">
  <div class="auth-left">
    <h2>Réinitialisation du mot de passe</h2>
    <p>Entrez votre nouveau mot de passe ci-dessous</p>
    <button class="ghost-btn" (click)="goToLogin()">Retour à la connexion</button>
  </div>

  <div class="auth-right">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <form (ngSubmit)="submit()" class="reset-form">
      <h2>Bienvenue !</h2>
      <span>Définissez un nouveau mot de passe</span>

      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" [(ngModel)]="newPassword" name="newPassword" required placeholder="Nouveau mot de passe" />

      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirmer" />

      <button class="submit-btn" type="submit">Réinitialiser</button>
    </form>
  </div>
</div>
