<div class="form-container">
  <h2>Modifier la Demande</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Adresse d'enlèvement</label>
      <input [(ngModel)]="demande.adresseEnlevement" name="adresseEnlevement" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Adresse de livraison</label>
      <input [(ngModel)]="demande.adresseLivraison" name="adresseLivraison" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Date souhaitée</label>
      <input type="date" [(ngModel)]="demande.dateSouhaitee" name="dateSouhaitee" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Statut</label>
      <select [(ngModel)]="demande.statut" name="statut" class="form-select" required>
        <option value="">-- Choisir un statut --</option>
        <option value="En attente">En attente</option>
        <option value="Acceptée">Acceptée</option>
        <option value="Refusée">Refusée</option>
      </select>
    </div>

    <button type="submit" class="btn">Modifier</button>
  </form>
</div>
